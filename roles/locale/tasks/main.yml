---
- name: Add en_US.UTF-8 locale
  community.general.locale_gen:
    name: en_US.UTF-8
    state: present
  become: true

- name: Add ru_RU.UTF-8 locale
  community.general.locale_gen:
    name: ru_RU.UTF-8
    state: present
  become: true

- name: Copy locale.conf
  ansible.builtin.copy:
    src: locale.conf
    dest: /etc/locale.conf
    mode: 0644
    owner: root
    group: root
  become: true

- name: Copy vconsole.conf
  ansible.builtin.copy:
    src: vconsole.conf
    dest: /etc/vconsole.conf
    mode: 0644
    owner: root
    group: root
  become: true
