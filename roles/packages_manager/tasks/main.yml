---

- include: arch.yml
  when: distro == "arch"

- include: arch_arm.yml
  when: distro == "arch_arm"

- include: manjaro.yml
  when: distro == "manjaro"

- name: Update pacman cache
  pacman:
    force: yes
    update_cache: yes
  become: yes
  changed_when: false

- name: install yay
  pkg_manager:
    name: yay
  become: yes
  become_user: "{{install_user}}"
  when: x86_64
