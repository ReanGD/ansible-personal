---
- name: Create gpg dir
  file:
    path: "/home/{{main_user}}/.config/gnupg"
    state: directory
    mode: 0700
    group: users
    owner: "{{main_user}}"

- name: Install package gnupg
  pkg_manager:
    name: gnupg
  become: yes
  become_user: "{{install_user}}"

- name: Install packages
  pkg_manager:
    command: install_config
    config: "{{packages_file}}"
  become: yes
  become_user: "{{install_user}}"
