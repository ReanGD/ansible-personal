---
- name: Copy ssh config for git
  ansible.builtin.copy:
    src: git_config
    dest: "/home/{{ main_user }}/.ssh/config"
    mode: "0600"
    owner: "{{ main_user }}"
    group: "{{ main_user }}"

- name: Install github keys
  ansible.builtin.copy:
    content: "{{ item.key }}"
    dest: "/home/{{ main_user }}/.ssh/{{ item.name }}"
    mode: "0600"
    owner: "{{ main_user }}"
    group: "{{ main_user }}"
  loop:
    - { key: "{{ github_private_key }}", name: "github" }
  loop_control:
    label: "{{ item.name }}"
