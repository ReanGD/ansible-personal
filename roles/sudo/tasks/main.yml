---
- import_tasks: arch.yml
  when: os_family == "arch"

- import_tasks: debian.yml
  when: os_family == "debian"

- name: All for root user
  community.general.sudoers:
    name: "root-all"
    state: present
    user: "root"
    nopassword: false
    commands: "ALL"
  become: true

- name: Configure sudoers
  template:
    src: sudoers
    dest: /etc/sudoers
    mode: "0440"
    owner: root
    group: root
  become: true
