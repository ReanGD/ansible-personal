---
- include: kvm_libvirt.yml
  when: virtualization == "kvm_libvirt"

- include: kvm_qemu.yml
  when: virtualization == "kvm_qemu"

- name: Add group user
  user:
    name: "{{main_user}}"
    append: yes
    groups: libvirt
  become: yes

- name: Set memory limits for libvirt group
  copy:
    src: limits.conf
    dest: /etc/security/limits.conf
    mode: 0644
    group: root
    owner: root
  become: yes
