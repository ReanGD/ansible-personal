---
- name: Custom setup
  setup:
    gather_subset:
      - '!all'
      - '!any'

- name: Set common facts
  set_fact:
    main_user: rean
    is_chroot: "{{is_chroot_param}}"

- name: Find board uuid
  shell: cat /sys/class/dmi/id/product_name
  register: reg_product_name
  changed_when: false
  become: yes

- name: Set archhost facts
  set_fact:
    add_dop_user: False
    install_lan: True
    install_wifi: False
    hostname_id: "archhost"
    set_ssh_access_keys: True
    boot_ssd: True
    swap_size: 35
    swappiness: 1
  when: reg_product_name.stdout == 'MS-7978'

- name: Set archnote facts (xiaomi)
  set_fact:
    add_dop_user: True
    install_lan: False
    install_wifi: True
    hostname_id: "archnote"
    set_ssh_access_keys: True
    boot_ssd: True
    swap_size: 8
    swappiness: 20
  when: reg_product_name.stdout == 'TM1613'

- name: Set archsrv facts
  set_fact:
    add_dop_user: False
    install_lan: True
    install_wifi: False
    hostname_id: "archsrv"
    set_ssh_access_keys: False
    boot_ssd: False
    swap_size: 35
    swappiness: 1
  when: reg_product_name.stdout == 'System Product Name'
