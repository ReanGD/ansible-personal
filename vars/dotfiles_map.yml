---
dotfiles_path_map:
  - {src: ".config/bin",         dst: "~/.config/bin" }
  - {src: ".config/awesome",     dst: "~/.config/awesome" }
  - {src: ".config/doublecmd",   dst: "~/.config/doublecmd" }
  - {src: ".config/enchant",     dst: "~/.config/enchant" }
  - {src: ".config/emacs",       dst: "~/.config/emacs" }
  - {src: ".config/qtile",       dst: "~/.config/qtile" }
  - {src: ".config/zsh",         dst: "~/.config/zsh" }
  - {src: ".config/git",         dst: "~/.config/git" }
  - {src: ".config/bash",        dst: "~/.config/bash" }
  - {src: ".config/shutter",     dst: "~/.config/shutter" }
  - {src: ".config/volumeicon",  dst: "~/.config/volumeicon" }
  - {src: ".config/yandex-disk", dst: "~/.config/yandex-disk" }
  - {src: ".config/.Xresources", dst: "~/.config/.Xresources" }
  - {src: ".config/pulse/default.pa", dst: "~/.config/pulse/default.pa" }
  - {src: ".xinitrc",                 dst: "~/.xinitrc" }

documents_path_map:
  - {src: "~/cloud/Dropbox/doc/blog",    dst: "~/doc/blog" }
  - {src: "~/cloud/Dropbox/doc/books",   dst: "~/doc/books" }
  - {src: "~/cloud/Dropbox/doc/develop", dst: "~/doc/develop" }
  - {src: "~/cloud/Dropbox/doc/other",   dst: "~/doc/other" }
  - {src: "~/cloud/Dropbox/doc/task",    dst: "~/doc/task" }
  - {src: "~/cloud/Dropbox/projects",    dst: "~/projects/old" }
